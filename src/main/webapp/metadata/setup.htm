<script>
	(function(data_setup){
		var step;
		$.ajaxSetup({

		});

		LazyLoad.js(['${baseUrl}/static/lib/step/jquery.step.js'], function () {
			step = $("#myStep").step({
				animate:true,
				initStep:1,
				speed:500
			});
			$(".pre-step").click(function(event) {
				step.preStep();
			});
			$("#goBtn").click(function(event) {

			});

		});
		$("#next1").click(function(event) {
			step.nextStep();
			setup2();
		});
		function setup1(){
			$('#chose_ds').treegrid({
			    url:'${baseUrl}/static/json/data.setup.1.json',
			    checkbox: true,
			    lines: true,
			    idField:'id',
			    treeField:'name',
			    border:false,
			    columns:[[
			        {title:'数据名称',field:'name',width:180},

			    ]]
			});
		}

				});
			});
		}
	})('#data_setup');

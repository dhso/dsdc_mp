<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="${baseUrl}/static/img/favicon.ico">
	<title>主页</title>
	<link rel="stylesheet" type="text/css" href="${baseUrl}/static/lib/easyui/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="${baseUrl}/static/lib/font-awesome/css/font-awesome.min.css">
	<!--[if IE 7]>
	  <link rel="stylesheet" type="text/css" href="${baseUrl}/static/lib/font-awesome/css/font-awesome-ie7.min.css">
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="${baseUrl}/static/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="${baseUrl}/static/css/main.css" />
	</head>
	<body class="easyui-layout">
		<div class="welcome-loading"></div>
		<div data-options="region:'north',border:false" class="lay-top">
			<div class="logo">
				<span>碳素管理系统</span>
			</div>
			<div class="system-icon">
				<span><i class="icon-bell"></i></span>
				<span><i class="icon-off"></i> 登出</span>
		    </div>
		    <div class="login-info">
		    	<span><i class="icon-user"></i> 管理员，欢迎您！</span>
		    </div>
			<ul class="main-menu"></ul>
		</div>
		<div data-options="region:'west',border:false" class="lay-left">
			<div class="easyui-accordion" data-options="fit:true,border:false">
			</div>
		</div>
		<div data-options="region:'center',border:false" class="lay-main">
			<div class="easyui-tabs lay-tab" data-options="fit:true,border:false">
			</div>
		</div>
		<div data-options="region:'south',border:false" class="lay-bottom">
			<p>&copy;大数洞察 2016</p>
		</div>
		<!-- tpl -->
		<script id="main_menu_tpl" type="text/tpl">
			{{# for(var i = 0, len = d.length; i < len; i++){ }}
				<li class="nav-item" data-href-index="{{ i }}"><span><i class="{{ d[i].icon }}"></i> {{ d[i].name }}</span></li>
			{{# } }}
		</script>
		<script id="sub_menu_tpl" type="text/tpl">
			{{# for(var i = 0, len = d.length; i < len; i++){ }}
				<li class="nav-item" data-href="{{ d[i].href }}" data-id="{{ d[i].id }}">
					<span><i class="layui-icon {{ d[i].icon }}"></i><cite> {{ d[i].name }}</cite></span>
				</li>
			{{# } }}
		</script>
		<!-- js -->
		<script type="text/javascript"
		src="${baseUrl}/static/lib/easyui/jquery-1.8.0.min.js"></script>
		<script type="text/javascript"
		src="${baseUrl}/static/lib/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="${baseUrl}/static/js/json2.js"></script>
		<script type="text/javascript" src="${baseUrl}/static/js/laytpl.js"></script>
		<script type="text/javascript" src="${baseUrl}/static/js/main.js"></script>
		<script type="text/javascript">
				var baseUrl = '${baseUrl}';
		</script>
	</body>
</html>

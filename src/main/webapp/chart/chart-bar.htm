<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="${baseUrl}/static/lib/echarts/echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width:100%;height:240px;"></div>
	<script type="text/javascript">
		console.log();
		
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
	            title: {
	                text: 'The top 10 segments with best ROI.'
	            },
	            tooltip: {},
	            xAxis: {
	                data: ["Yoga & Pilates","High Tech Crazy","Perfect Skin","Short message responder","Department Store","TMALL"]
	            },
	            yAxis: {},
	            series: [{
	                type: 'bar',
	                data: [5, 20, 36, 10, 10, 20]
	            }]
	        };
		myChart.setOption(option);
		window.onresize = function () {
		    myChart.resize();
		};
	</script>
</body>
</html>
